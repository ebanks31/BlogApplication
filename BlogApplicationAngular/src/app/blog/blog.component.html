<div *ngIf="blogPosts">
    <div><h2>Here are your blog posts</h2></div>
  <div class="blogPosts" *ngFor="let blogPost of blogPosts">
    <h2>{{blogPost.blogPostTitle}}</h2>

    <ul class="list-group">
      <h2>
        <li id="blogPost{{blogPost.blogPostId}}" class="list-group-item"><a routerLink="posts/{{blogPost.blogPostId}}">{{blogPost.blogPostTitle}}</a></li>
      </h2>
    </ul>

    <!-- Modal -->
<div class="modal fade" id="modal{{blogPost.blogPostId}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you want to delete this post?
          <!--<h2>{{blogPost.blogPostTitle}}</h2>-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteBlogPost(blogPost.blogPostId)">Delete Post</button>
        </div>
      </div>
    </div>
  </div>

    <div class="border border-primary container" [innerHtml]="blogPost.blogPostBody"></div>
    <div>
        <button id="editBlogPost" class="btn btn-primary" data-toggle="modal" (click)="editBlogPost(blogPost.blogPostId)">Go to blog post</button>
      </div>
    <div>
        <button id="deleteBlogPost" class="btn btn-danger" data-toggle="modal" [attr.data-target]="'#modal' + blogPost.blogPostId">Delete Post</button>
      </div>
  </div>
</div>

<div>
  <button id="addBlogPost" (click)="addBlogPost()" class="btn btn-primary">Add New Post</button> 
</div>
