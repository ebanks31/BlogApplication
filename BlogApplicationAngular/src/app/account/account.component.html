<h2>Account List</h2>
<div *ngIf="account">
  <div class="login-form col-8">
    <form>
      <h2 class="text-center">Change your profile information</h2>
      <div class="form-group col-10">
        <label for="username">Change your user name</label>
        <input class="input-sm" type="text" [(ngModel)]="account.username" id="username" class="form-control"
          placeholder="Username" required="required" name="account">
      </div>
      <div class="form-group col-10">
        <label for="password">Change your password</label>
        <input type="password" id="password" [(ngModel)]="account.password" class="form-control" placeholder="Password"
          required="required" name="password">
      </div>
      <div class="form-group col-10">
        <label for="email">Change your email</label>
        <input type="email" id="email" [(ngModel)]="account.email" class="form-control" placeholder="Email"
          required="required" name="email">
      </div>
      <div *ngIf="user">
        <div class="form-group col-10">
          <label for="firstname">Change your first name</label>
          <input type="text" id="firstname" [(ngModel)]="user.firstname" class="form-control" placeholder="First name"
            required="required" name="firstname">
        </div>
        <div class="form-group col-10">
          <label for="lastname">Change your last name</label>
          <input type="text" id="lastname" [(ngModel)]="user.lastname" class="form-control" placeholder="Last name"
            required="required" name="lastname">
        </div>
      </div>
      <div class="d-flex flex-column bd-highlight mb-3">
        <button type="submit" class="btn btn-primary btn-block" (click)="saveAccount()">Save</button>
      </div>
    </form>
  </div>
</div>
