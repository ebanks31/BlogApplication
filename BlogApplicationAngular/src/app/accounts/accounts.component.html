<h2>Account List</h2>

<div class="login-form container">
  <form method="post">
    <h2 class="text-center">Change your profile information</h2>
    <div class="form-group">
      <label for="username">Change your user name</label>
      <input class="input-sm" type="text" id="username" class="form-control" placeholder="Username" required="required">
    </div>
    <div class="form-group">
      <label for="password">Change your password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required="required">
    </div>
    <div class="form-group">
      <label for="email">Change your email</label>
      <input type="email" id="email" class="form-control" placeholder="Email" required="required">
    </div>
    <div class="form-group">
      <label for="firstname">Change your first name</label>
      <input type="email" id="firstname" class="form-control" placeholder="First name" required="required">
    </div>
    <div class="form-group">
      <label for="lastname">Change your last name</label>
      <input type="email" id="lastname" class="form-control" placeholder="Last name" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>
  </form>
</div>
